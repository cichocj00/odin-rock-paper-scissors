<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main class="app">
        <div class="scores">
            <div class="player-container">
                <h2 class="player-name">Player</h2>
                <span class="player-score">0</span>
            </div>
            <div class="winner-container hidden">
                <h2 class="winner"></h2>
                <button class="replay-button">Play again</button>
            </div>
            <div class="computer-container">
                <span class="computer-score">0</span>
                <h2 class="computer-name">Piecus</h2>
            </div>
        </div>
        <div class="buttons">
            <button class="rock play-button">Rock</button>
            <button class="paper play-button">Paper</button>
            <button class="scissors play-button">Scissors</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
